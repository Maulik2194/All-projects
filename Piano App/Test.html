<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h2>Piano App</h2>
        <div class="piano">
            <div onclick="playsound('key01')" id="C">C</div>
            <div onclick="playsound('key02')" id="C1">C#</div>
            <div onclick="playsound('key03')" id="D">D</div>
            <div onclick="playsound('key04')" id="D1">D#</div>
            <div onclick="playsound('key05')" id="E">E</div>
            <div onclick="playsound('key06')" id="F">F</div>
            <div onclick="playsound('key07')" id="F1">F#</div>
            <div onclick="playsound('key08')" id="G">G</div>
            <div onclick="playsound('key09')" id="G1">G#</div>
            <div onclick="playsound('key10')" id="A">A</div>
            <div onclick="playsound('key11')" id="A1">A#</div>
            <div onclick="playsound('key12')" id="B">B</div>
            <div onclick="playsound('key13')" id="C2">C2</div>
            <div onclick="playsound('key14')" id="C22">C2#</div>
            <div onclick="playsound('key15')" id="D2">D2</div>
            <div onclick="playsound('key16')" id="D22">D2#</div>
            <div onclick="playsound('key17')" id="E2">E2</div>
            <div onclick="playsound('key18')" id="F2">F2</div>
            <div onclick="playsound('key19')" id="F22">F2#</div>
            <div onclick="playsound('key20')" id="G2">G2</div>
            <div onclick="playsound('key21')" id="G22">G2#</div>
            <div onclick="playsound('key22')" id="A2">A2</div>
            <div onclick="playsound('key23')" id="A22">A2#</div>
            <div onclick="playsound('key24')" id="B2">B2</div> 
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
