<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Application</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="container">
  <p>Kindly choose the date to find the remaining Days, Hours, Minutes & Secons.</p>
  <input type="date" id="enterValue">
  <br><br>
  <div class="detailContainer">
  <label>Days : </label><input type="text" readonly id="Days" value="0">
  <label>Hours : </label><input type="text" readonly id="Hrs"value="0">
  <label>Minutes : </label><input type="text" readonly id="Min"value="0">
  <label>Seconds : </label><input type="text" readonly id="Sec"value="0">
 </div>
</div>
</body>
<script src="index.js"></script>
</html>
