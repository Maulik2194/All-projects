<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="main">
        <h2>Age Calculator</h2>
        <p>Please select the date</p>
        <input type="date" id="inputdate">
        <button id="calbtn">Calculate</button>
        <div id="details" class="notvisible">
            <Label>Age: </Label>
            <p id="age"></p><br>
            <Label>Months: </Label>
            <p id="months"></p><br>
            <Label>Weeks: </Label>
            <p id="weeks"></p><br>
            <Label>Days: </Label>
            <p id="days"></p><br>
            <Label>Hours: </Label>
            <p id="hours"></p><br>
            <Label>Minutes: </Label>
            <p id="minutes"></p><br>
            <Label>Seconds: </Label>
            <p id="seconds"></p><br>
        </div>
    </div>
</body>
<script src="test.js"></script>
</html>
