<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe! - Come-on</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>
  <div class="gameContainer">
    <div class="container">
      <button class="clickable" id="0"></button>
      <button class="clickable" id="1"></button>
      <button class="clickable" id="2"></button>
      <button class="clickable" id="3"></button>
      <button class="clickable" id="4"></button>
      <button class="clickable" id="5"></button>
      <button class="clickable" id="6"></button>
      <button class="clickable" id="7"></button>
      <button class="clickable" id="8"></button>
    </div>
    <div class="infoContainer">
      <h1>Welcome to TicTacToe Game!</h1>
      <p>A game played by two people, each trying to make a line of 
        three X's or three O's in a boxlike figure with nine spaces.</p>
      <button id="startbtn">Start</button>
      <button id="resetbtn">Reset</button>  
      <div id="turn"></div>
      <div id="Result"></div>
      <p class="animationText1">Game is starting now!</p>
      <p class="animationText2">Player 1 play.</p>
    </div>
    
  </div>
</body>
<script src="index.js"></script>
</html>
